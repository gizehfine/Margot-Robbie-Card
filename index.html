<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <link rel="stylesheet" href="style/index.css">
  <title> User Card</title>
</head>
<body>
  <div class="container">
      <div class="info-born">
        <p><i class="fa fa-paper-plane" aria-hidden="true"></i> New York City, NY</p>
      </div>
    <div class="img-container">
      <div><img 
        src="/images/Margot-Robbie-Beauty-Elixir-Aufmacher.webp"
        alt="barbie"
        class="photo"
        >
      </div>
    </div>
    <div class="info-container">
      <div class="info-header">
        <h1>Margot Robbie</h1>
      </div>
      <div class="info-main">
        <p>Margot Robbie was boen in Dalby, Queensland, Australia and rasied on the Gold Coast.</p>
      </div>
      <div class="button">
        <div class="link"><a href="https://www.instagram.com/margotrobbieofficial/">Follow</a></div>
      </div>
    </div>
    <div class="footer">
      <div class="social" id="left">
        <div class="pic"><i class="fa fa-picture-o" aria-hidden="true"></i>
        </div>
        <div class="post-info">
          <div><span>Posts</span>
          </div>
          <div>635</div>
        </div>
      </div>
      <div class="social">
        <div class="pic"><i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="fav-info">
          <div><span>Favorites</span>
          <div>3,472</div>
        </div>
      </div>
    </div>
    <div class="social"  id="right">
      <div class="pic"><i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>
      <div class="mess-info">
        <div><span>Messages</span>
        </div>
        <div>1,293</div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
